<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Decimals Timeout Original</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $("#secondNumber").text("1,123,567")
            }, 6000);
        });
    </script>
</head>

<body>
    <div id="numbers">
        <p id='secondNumber'>This is a text</p>
        <p id="txt1"></p>
    </div>
</body>

</html>
