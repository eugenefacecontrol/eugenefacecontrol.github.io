<!DOCTYPE html>
<html>

<head>
  <style>
    .flex-container {
      display: flex;
      background-color: DodgerBlue;
    }

    .flex-container>div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }

    .flex-container>div>div {
      background-color: #ff0000;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }
    
  </style>
</head>

<body>

  <div class="flex-container">
    <div>1
        <div>1.1</div>
    </div>
    <div>2
        <div>2.1</div>
    </div>
    <div>3
        <div>3.1</div>
    </div>
  </div>

  <div class="flex-container">
    <div>1
        <div>1.1</div>
    </div>
    <div>2
        <div>2.1</div>
    </div>
    <div>3
        <div>3.1</div>
    </div>
  </div>

  <div class="flex-container">
    <div>1
        <div>1.1</div>
    </div>
    <div>2
        <div>2.1</div>
    </div>
    <div>3
        <div>3.1</div>
    </div>
  </div>

  <p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

  <p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

</body>

</html>
