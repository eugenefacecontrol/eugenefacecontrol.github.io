<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profits</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $.getJSON("https://www.nbrb.by/api/exrates/rates/145", function (result) {
        console.log(result);
        sessionStorage.setItem("usdRate", result.Cur_OfficialRate);
        $.getJSON("https://www.nbrb.by/api/exrates/rates/292", function (result) {
            let usdRate = sessionStorage.getItem("usdRate");
            sessionStorage.setItem("eurRate", result.Cur_OfficialRate);
            let usd = 1212-950-250;
            let byn = 200-140;
            let eur = 25;
            let sum = usd + (byn / usdRate) + (eur * 1, 21);
            document.getElementById("USD").innerText = usd;
            document.getElementById("BYN").innerText = byn;
            document.getElementById("EUR").innerText = eur;
            document.getElementById("Sum").innerText = sum.toFixed(2);
            console.log(result);
        });
    });
    // $.getJSON("https://www.nbrb.by/api/exrates/currencies", function (result) {
    //     console.log(result);

    // });

</script>

<body>
    <table>
        <tr>
            <th>USD</th>
            <th>BYN</th>
            <th>EUR</th>
            <th>Sum</th>
        <tr>
            <td id="USD"></td>
        <td id="BYN"></td>
        <td id="EUR"></td>
        <td id="Sum">0</td>
    </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>

</body>

</html>
